<body>
  <div class="contenedor">
    <header class="header">
      <h1>Gestión Hospitalaria</h1>
    </header>
    <section class="section">
      <div class="inicio">
        <div>
          <h1>Agregar Usuario</h1>
          <p>
            <span class="material-symbols-outlined"> manage_accounts </span>
          </p>
        </div>

        <form (ngSubmit)="crearUsuario()">
          <div class="login_form">
            <div class>
              <label for="username"> Nombre del Usuario </label>
              <input
                type="text"
                [(ngModel)]="newUsuario.username"
                id="Username"
              />
            </div>

            <div>
              <label for="password"> Contraseña </label>
              <input
                type="password"
                [(ngModel)]="newUsuario.password"
                id="password"
              />
            </div>

            <div>
              <label for="rol"> Rol del Usuario </label>
              <input type="number" [(ngModel)]="newUsuario.role_id" id="role_id" />
            </div>
          </div>

          <button>Guardar</button>
        </form>
      </div>
    </section>
    <footer class="footer">Desarrollado por Ignacio Ramos.</footer>
  </div>
</body>
