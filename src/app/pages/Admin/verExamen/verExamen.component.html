<div class="contenedor">
  <header class="header">
    <h1>Gestión Hospitalaria</h1>
  </header>
  <section class="section">
    <div class="inicio">
      <div class="contenedor_bienvenido">
        <h2 class="texto_inicio">
          <span class="material-symbols-outlined">radiology</span>
          Gestión Examenes
        </h2>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Filtro</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
              <td mat-cell *matCellDef="let row">{{ row.id }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Nombre Examen
              </th>
              <td mat-cell *matCellDef="let row">
                <input
                  [(ngModel)]="editarExamen!.name"
                  *ngIf="isEditing(row)"
                  type="text"
                />
                <div *ngIf="!isEditing(row)">
                  {{ row.name }}
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="modality">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Modalidad
              </th>
              <td mat-cell *matCellDef="let row">
                <input
                  [(ngModel)]="editarExamen!.modality"
                  *ngIf="isEditing(row)"
                  type="text"
                />
                <div *ngIf="!isEditing(row)">
                  {{ row.modality }}
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Descripción
              </th>
              <td mat-cell *matCellDef="let row">
                <input
                  [(ngModel)]="editarExamen!.description"
                  *ngIf="isEditing(row)"
                  type="text"
                />
                <div *ngIf="!isEditing(row)">{{ row.description }}</div>
              </td>
            </ng-container>

            <ng-container matColumnDef="Editar">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Actualizar
              </th>
              <td mat-cell *matCellDef="let row">
                <button *ngIf="!isEditing(row)" (click)="editExamen(row)">
                  Editar
                </button>
                <button *ngIf="isEditing(row)" (click)="saveExamenes(row)">
                  Guardar
                </button>
              </td></ng-container
            >

            <ng-container matColumnDef="Borrar">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Eliminar
              </th>
              <td mat-cell *matCellDef="let row">
                <button *ngIf="!isEditing(row)" (click)="delExamenes(row.id)">
                  Eliminar
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                No data matching the filter "{{ input.value }}"
              </td>
            </tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page of users"
          ></mat-paginator>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">Desarrollado por Ignacio Ramos.</footer>
</div>
