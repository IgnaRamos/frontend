<div class="contenedor">
  <header class="header">
    <h1>Gestión Hospitalaria</h1>
  </header>
  <section class="section">
    <div class="inicio">
      <div class="contenedor_bienvenido">
        <h2 class="texto_inicio">
          <span class="material-symbols-outlined"> manage_accounts </span>
          Seleccione una opción
        </h2>
      </div>
      <div class="boton">
        <button class="loginButton" [routerLink]="['/addUsuario']" routerLinkActive="router-link-active">
          <span class="material-symbols-outlined">add_box</span>
          Agregar Usuario
        </button>
        <button class="loginButton" [routerLink]="['/verUsuario']" routerLinkActive="router-link-active">
          <span class="material-symbols-outlined">search</span>
          Ver Usuarios
        </button>
      </div>
    </div>
  </section>
  <footer class="footer">Desarrollado por Ignacio Ramos.</footer>
</div>
